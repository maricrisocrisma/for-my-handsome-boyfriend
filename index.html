<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Happy Birthday,  Love ‚ù§Ô∏è</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0d1b2a, #1b263b, #415a77);
      color: #f1f1f1;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      background: #1b263b;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      color: #4cc9f0;
      text-shadow: 0 2px 6px rgba(0,0,0,0.6);
    }

    nav {
      margin-top: 12px;
    }
    nav a {
      margin: 0 12px;
      text-decoration: none;
      font-weight: bold;
      color: #f1f1f1;
      transition: 0.3s;
    }
    nav a:hover {
      color: #4cc9f0;
    }

    main {
      text-align: center;
      padding: 60px 20px;
    }
    main h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #a9def9;
      text-shadow: 0 2px 6px rgba(0,0,0,0.6);
    }
    main p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    /* üé¨ Video Section Styling */
    .video-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 100px;
    }

    .video-container video {
      width: 480px;   /* normal size */
      max-width: 90%; /* responsive for mobile */
      border-radius: 12px;
      box-shadow: 0px 6px 12px rgba(0,0,0,0.5);
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      background: #4cc9f0;
      color: #0d1b2a;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #72efdd;
    }

    /* ‚ù§Ô∏è Floating Hearts Animation */
    .heart {
      position: fixed;
      bottom: -10px;
      color: #ff4d6d;
      font-size: 20px;
      animation: floatUp linear forwards;
      opacity: 0.8;
      z-index: 0;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 0.9; }
      100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
    }

    /* ‚ú® I LOVE YOU text animation */
    .love-text {
      position: fixed;
      top: 80%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.5rem;
      font-weight: bold;
      color: #4cc9f0;
      text-shadow: 0 0 20px #ffb3c1, 0 0 40px #ff758f;
      opacity: 0;
      animation: fadeUp 3s forwards;
      z-index: 1000;
    }

    @keyframes fadeUp {
      0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
      50% { opacity: 1; transform: translate(-50%, -60%) scale(1.2); }
      100% { opacity: 0; transform: translate(-50%, -80%) scale(1); }
    }
  </style>
</head>
<body>
  <header>
    <h1>üéâ Happy Birthday, LOVE! üéâ</h1>
    <nav>
      <a href="index.html" span style="font-size: 30px;"></span>‚åÇ</a> 
      <a href="gallery.html">üì∏</a>
      <a href="letter.html">üíå</a>
      <a href="songs.html">üéµ</a>
    </nav>
  </header>

  <main>
    <h2>Hii Handsome!!!üíô</h2>
    <p>I made this just for you love ‚Äî explore it, and don't judge me! HAHAHAHAHAHA</p>

    <!-- üé¨ Video + Button -->
    <div class="video-container">
      <video controls>
        <source src="videos/v4.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <button id="loveBtn">üíô Since Day One- üíô</button>
    </div>
  </main>

  <!-- Floating Hearts Script -->
  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.animationDuration = (3 + Math.random() * 3) + "s";
      heart.style.fontSize = (16 + Math.random() * 24) + "px";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }
    setInterval(createHeart, 500);

    // üíô I Love You Button Effect
    document.getElementById("loveBtn").addEventListener("click", () => {
      const loveText = document.createElement("div");
      loveText.classList.add("love-text");
      loveText.innerText = "I ALWAYS LOVE YOU HANDSOME üíô";
      document.body.appendChild(loveText);

      // remove after animation
      setTimeout(() => {
        loveText.remove();
      }, 3000);
    });
  </script>
</body>
</html>
